<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Online Newspaper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            text-align: center;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto; /* Center the container */
        }
        .image-preview {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-preview::after {
            content: 'Change Image';
            color: white;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .image-preview:hover img {
            filter: blur(4px);
        }
        .image-preview:hover::after {
            opacity: 1;
        }
        #imageUpload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="form bg-dark text-white p-4 rounded" action="register.php" method="post" enctype="multipart/form-data">
            <h2 class="title text-center mb-3">Register</h2>
            <p class="message text-center mb-4">Signup now and get Latest News.</p>
            <div class="form-group upload-container">
                <div class="image-preview" id="imagePreview" onclick="document.getElementById('imageUpload').click();">
                    <img src="Profile-PNG-Images.png" alt="Default Image">
                </div>
                <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg" onchange="previewImage(event)">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Firstname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
            </div>
            
            <button type="submit" class="btn btn-info btn-block submit">Submit</button>
            <p class="signin text-center mt-3">Already have an account? <a href="login.php" class="text-info">Signin</a></p>
        </form>
    </div>
    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('imagePreview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = `<img src="default-avatar.png" alt="Default Image">`;
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
